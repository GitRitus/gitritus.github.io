    <title>Rita Próba oldala</title>

<body>
    <h1>Gábor-Kneip Rita</h1>
    <h2>a holtigtanulók bajnoka</h2>
    <h3>aki azt hitte a weblapfejlesztés rém unalmas munka</h3>
    <h3>és kiderült, hogy egy vicces móka</h3>
    <p>Elérhetősége: a fenti szobában az asztalnál</p>
    <p>Nyitvatartás: <em>mindig- ha valamelyik gyereke kéri</em>     <stong>nappal- ha bárki más kéri</stong></p>
    <p>NAGY SZERETETTEL ÜDVÖZÖL MINDENKIT</p>    
</body>
